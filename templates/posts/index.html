<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
    <body>
        <h1>Latest posts</h1>

        {% for post in posts %}
            <div class="post">
                <a href="details/{{ post.id }}">{{ post.title }}</a>
                <p>{{ post.body|truncatewords:30 }}</p>
            </div>
        {% endfor %}
    </body>
</html>
